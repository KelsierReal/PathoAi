<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Digital Pathologist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: #161b22;
            width: 100%;
            max-width: 1100px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #26a69a;
            box-shadow: 0 0 20px rgba(38, 166, 154, 0.5);
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: #26a69a;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(38, 166, 154, 0.6);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 35px;
        }

        .nav-links li a {
            color: #8b949e;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #00e5ff;
        }

        .nav-links li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00e5ff;
            bottom: -4px;
            left: 0;
            animation: neonSlide 0.4s ease forwards;
        }

        @keyframes neonSlide {
            from { width: 0; }
            to { width: 100%; }
        }

        .hamburger {
            display: none;
            color: #26a69a;
            font-size: 32px;
            cursor: pointer;
        }

        .hero-section {
            text-align: center;
            padding: 70px 20px;
            max-width: 1100px;
            width: 100%;
            animation: neonPulse 1.5s ease forwards;
        }

        .hero-section h1 {
            font-size: 48px;
            color: #26a69a;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(38, 166, 154, 0.7);
        }

        .hero-section p {
            font-size: 22px;
            color: #8b949e;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-section {
            padding: 50px 20px;
            max-width: 1100px;
            width: 100%;
            animation: neonPulse 1.5s ease 0.4s forwards;
            opacity: 0;
        }

        .upload-container {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(38, 166, 154, 0.4);
            border: 3px solid #26a69a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 40px rgba(38, 166, 154, 0.6);
        }

        #image-upload {
            display: none;
        }

        .drop-zone {
            border: 4px dashed #26a69a;
            padding: 50px;
            border-radius: 15px;
            background: #21262d;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            perspective: 1000px;
        }

        .drop-zone.dragover, .drop-zone:hover {
            background: #26a69a;
            color: #0d1117;
            border-color: #00e5ff;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.7);
            transform: rotateX(5deg) rotateY(5deg);
            animation: neonPulse 1.5s infinite;
        }

        .drop-zone p {
            font-size: 20px;
            color: #e6edf3;
            transition: color 0.3s ease;
        }

        .drop-zone.dragover p, .drop-zone:hover p {
            color: #0d1117;
        }

        #submit-btn {
            background: #26a69a;
            color: #0d1117;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 10px 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(38, 166, 154, 0.6);
        }

        #submit-btn:hover {
            background: #00e5ff;
            transform: scale(1.12);
            box-shadow: 0 0 35px rgba(0, 229, 255, 0.9);
        }

        #download-btn {
            background: #3949ab;
            color: #e6edf3;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 10px 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(57, 73, 171, 0.6);
            display: none;
        }

        #download-btn:hover {
            background: #5c6bc0;
            transform: scale(1.12);
            box-shadow: 0 0 35px rgba(92, 107, 192, 0.9);
        }

        .results-section {
            padding: 50px 20px;
            max-width: 1100px;
            width: 100%;
            animation: neonPulse 1.5s ease 0.6s forwards;
            opacity: 0;
        }

        .results-section h2 {
            font-size: 36px;
            color: #26a69a;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(38, 166, 154, 0.5);
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(38, 166, 154, 0.4);
            border: 3px solid #26a69a;
        }

        .result-section {
            margin-bottom: 20px;
            animation: slideInLeft 0.7s ease forwards;
        }

        .result-section h3 {
            color: #26a69a;
            font-size: 22px;
            font-weight: 600;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(38, 166, 154, 0.4);
        }

        .result-section pre {
            white-space: pre-wrap;
            background: #21262d;
            padding: 25px;
            border-radius: 12px;
            border-left: 6px solid #00e5ff;
            font-size: 16px;
            line-height: 1.6;
            color: #e6edf3;
        }

        .slide-viewer {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideInRight 0.7s ease forwards;
        }

        .slide-card {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            border: 4px solid #26a69a;
            box-shadow: 0 0 40px rgba(38, 166, 154, 0.5);
            transition: transform 0.5s ease;
            transform: rotateY(0deg) rotateX(0deg);
        }

        .slide-card:hover {
            transform: rotateY(10deg) rotateX(10deg);
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.7);
        }

        .slide-card:active {
            transform: scale(1.1);
        }

        #loading {
            display: none;
            position: relative;
            width: 60px;
            height: 60px;
            margin: 40px auto;
            border: 6px solid #26a69a;
            border-top: 6px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite, neonGlow 1.5s ease-in-out infinite;
        }

        #loading::before, #loading::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00e5ff;
            border-radius: 50%;
            animation: orbit 1.3s linear infinite;
        }

        #loading::before {
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
        }

        #loading::after {
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.65s;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes neonGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 229, 255, 0.9); }
        }

        @keyframes orbit {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 15px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #161b22;
                width: 100%;
                padding: 25px;
                border-bottom: 2px solid #26a69a;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .hero-section h1 {
                font-size: 36px;
            }

            .hero-section p {
                font-size: 18px;
            }

            .results-container {
                grid-template-columns: 1fr;
                padding: 25px;
            }

            .slide-card {
                max-height: 350px;
            }

            .upload-container, .results-container {
                padding: 25px;
            }

            .drop-zone {
                padding: 40px;
            }

            #submit-btn, #download-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Pathologist</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload</a></li>
            <li><a href="#results">Results</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <h1>AI Powered Digital Pathologist</h1>
        <p>Experience cutting-edge AI-driven malaria diagnosis with an interactive 3D slide viewer.</p>
    </section>

    <!-- Upload Section -->
    <section id="upload" class="upload-section">
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/*" required>
            <div class="drop-zone">
                <p>Drag & drop your slide image (.png or .jpg) or click to browse</p>
            </div>
            <button id="submit-btn">Analyze Slide</button>
            <button id="download-btn">Download Results</button>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section">
        <h2>Analysis Results</h2>
        <div class="results-container">
            <div id="result-text" class="result-text"></div>
            <div id="image-preview" class="slide-viewer">
                <img id="slide-image" class="slide-card" alt="Uploaded Slide">
            </div>
        </div>
        <div id="loading"></div>
    </section>

    <script>
        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Drag-and-drop functionality
        const dropZone = document.querySelector('.drop-zone');
        const fileInput = document.querySelector('#image-upload');
        const submitBtn = document.querySelector('#submit-btn');
        const downloadBtn = document.querySelector('#download-btn');
        const resultText = document.querySelector('#result-text');
        const imagePreview = document.querySelector('#image-preview');
        const slideImage = document.querySelector('#slide-image');
        const loadingSpinner = document.querySelector('#loading');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                dropZone.querySelector('p').innerHTML = `Selected: <strong>${files[0].name}</strong>`;
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                dropZone.querySelector('p').innerHTML = `Selected: <strong>${fileInput.files[0].name}</strong>`;
            }
        });

        // Form submission with AJAX
        submitBtn.addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            loadingSpinner.style.display = 'block';
            resultText.innerHTML = '';
            imagePreview.innerHTML = '<img id="slide-image" class="slide-card" alt="Uploaded Slide">';
            downloadBtn.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                loadingSpinner.style.display = 'none';
                if (data.error) {
                    resultText.innerHTML = `<div class="result-section"><pre>${data.error}</pre></div>`;
                    imagePreview.innerHTML = '';
                } else {
                    resultText.innerHTML = data.result;
                    slideImage.src = `data:${data.mime_type};base64,${data.image_data}`;
                    downloadBtn.style.display = 'inline-block';
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                resultText.innerHTML = `<div class="result-section"><pre>Error: ${error.message}</pre></div>`;
                imagePreview.innerHTML = '';
            });
        });

        // Download results
        downloadBtn.addEventListener('click', () => {
            const resultContent = resultText.querySelector('pre')?.textContent || 'No results available';
            const blob = new Blob([resultContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'diagnosis_results.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
